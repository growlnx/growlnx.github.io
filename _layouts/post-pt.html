---
layout: default-pt
---

<article class="post">
  <div class="date">
    Escrito em {{ page.date |  date: "%m/%d/%Y"}}, por {{ site.author }}.<br>
  </div>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
    
  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        <p>Se você achou isto útil, compartilhe com seus amigos, valeu!</p>
       </footer>
    </div>
  </div>

</article>
